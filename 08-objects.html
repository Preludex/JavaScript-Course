<!DOCTYPE html>
<html>
    <head>
      <title>Objects</title>
    </head>
    <body>
      <script>
        const product = {
          name: 'socks',
          price: 1090
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'cotton socks';
        console.log(product);
      
        product.newProperty = true;
        console.log(product);

        delete product.newProperty;
        console.log(product);
      </script>
    </body>
</html>
